name: Daily Job Search

on:
  schedule:
    - cron: '30 3 * * *'   # 9:00 AM IST
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-search:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install libraries
      run: |
        pip install requests beautifulsoup4 pandas

    - name: Run job search
      id: runscript
      run: |
        python job_search.py

    - name: Check if results are empty
      id: checkfile
      run: |
        if [ $(wc -l < results.csv) -le 1 ]; then
          echo "empty=true" >> $GITHUB_OUTPUT
        else
          echo "empty=false" >> $GITHUB_OUTPUT
        fi

    - name: Upload results (only if not empty)
      if: steps.checkfile.outputs.empty == 'false'
      uses: actions/upload-artifact@v4
      with:
        name: job-results
        path: results.csv
        retention-days: 7

    - name: No jobs today message
      if: steps.checkfile.outputs.empty == 'true'
      run: |
        echo "No matching jobs found today. Skipping report."
